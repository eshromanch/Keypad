<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Key-pad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <h1>Virtual Key-pad</h1>
    <h4>You don't need to be a musician to do music</h4>
    <div class="allButtons">
        <audio src="assets/drum.mp3" class="drum_one"></audio>
    <button class="drum"><i class="fas fa-drum"></i>
        Drum
        <i class="fas fa-play-circle" id="play"></i>
    </button>
    <audio src="assets/piano.mp3" class="piano_one"></audio>
    <button class="piano"><i class="far fa-keyboard"></i>
        piano
        <i class="fas fa-play-circle" id="play1"></i>
    </button>
    <audio src="assets/piano_2.mp3" class="piano_two"></audio>
    <button class="piano2"><i class="far fa-keyboard"></i>
        piano 2
        <i class="fas fa-play-circle" id="play2"></i>
    </button>
    <audio src="assets/ambiant.mp3" class="ambiant"></audio>
    <button class="ambiantBtn"><i class="far fa-keyboard"></i>
        Ambiance
        <i class="fas fa-play-circle" id="play3"></i>
    </button>
    <audio src="assets/DL Hop Box_2.mp3" class="drum_two"></audio>
    <button class="drum_two_btn"><i class="fas fa-drum"></i>
        Drum 2
        <i class="fas fa-play-circle" id="play4"></i>
    </button>
    </div>
    <div class="allButtons">
        <audio src="assets/DL Glitch_2.mp3" class="glitchT"></audio>
    <button class="glitch"><i class="fas fa-drum"></i>
        Glitch
        <i class="fas fa-play-circle" id="play5"></i>
    </button>
    <audio src="assets/pluck.mp3" class="pluckT"></audio>
    <button class="pluck"><i class="far fa-keyboard"></i>
        pluck
        <i class="fas fa-play-circle" id="play6"></i>
    </button>
    <audio src="assets/Gatedpads.mp3" class="stringsT"></audio>
    <button class="strings"><i class="far fa-keyboard"></i>
        Strings
        <i class="fas fa-play-circle" id="play7"></i>
    </button>
    <audio src="assets/classical.mp3" class="choirT"></audio>
    <button class="choir"><i class="fas fa-compact-disc"></i>
        Classic V
        
        <i class="fas fa-play-circle" id="play8"></i>
    </button>
    <audio src="assets/vocals.mp3" class="vocalT"></audio>
    <button class="vocal"><i class="fas fa-microphone-alt"></i>
        Vocals
        <i class="fas fa-play-circle" id="play9"></i>
    </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
